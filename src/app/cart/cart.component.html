<div class="cart-item" *ngFor="let item of items">
  <span>{{item.name}}</span>
  <span>{{item.price | currency}}</span>
</div>
<a routerLink ="/shipping">View shipping charges</a>

<h4>Please review and place order</h4>
<form [formGroup] = "checkoutForm" (ngSubmit) = "formSubmit(checkoutForm.value)">
  <div>
    <label for="name">
      Name:
    </label>
    <input type="text"  name= "name" formControlName="name"/>
  </div>
  <div>
    <label for="address">
      Address:
    </label>
    <input type="text" name= "address" formControlName="address"/>
  </div>
  <button class="button" type="submit">submit</button>
</form>
